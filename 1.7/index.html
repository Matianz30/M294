<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Message</title>
    <script>
        function goodDay() {
            let name = prompt("Was ist dein Name: ");
            let hour = new Date().getHours();

            if (hour < 5) {
                alert(`Gute Nacht ${name}`);
            } else if(hour < 12){
                alert(`Guten Morgen ${name}`);
            } else if (hour < 18) {
                alert(`Guten Tag ${name}`);
            } else if (hour < 22) {
                alert(`Guten Abend ${name}`);
            } else {
                alert(`Gute Nacht ${name}`);
            }
        }
    </script>
</head>
<body>
<button onclick="goodDay()">good Message</button>
</body>
</html>
